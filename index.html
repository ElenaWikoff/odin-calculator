<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="script.js"></script>
    <title>Project: Calculator</title>
</head>

<body>
    <main>
        <section class="container calculator-container">
            <article class="calculator">
                <!-- Calculator Screen -->
                <form class="screen-wrapper">
                    <input class="screen" type="number" id="fscreen" value="0"></input>
                </form>

                <!-- Calculator Buttons -->
                <div id="buttons" class="buttons-container">

                    <!-- Memory Buttons -->
                    <button id="mc" class="btn btn-small btn-action" aria-label="Memory Clear" value="mc">mc</button>
                    <button id="mr" class="btn btn-small btn-action" aria-label="Memory Recall" value="mr">mr</button>
                    <button id="m-" class="btn btn-small btn-action" aria-label="Memory Minus" value="m-">m-</button>
                    <button id="m+" class="btn btn-small btn-action" aria-label="Memory Plus" value="m+">m+</button>

                    <!-- Back and Trig Buttons -->
                    <button id="back" class="btn btn-small btn-action" aria-label="Backspace" value="back">←</button>
                    <button id="cos" class="btn btn-small btn-action" aria-label="Cosine" value="cos">cos</button>
                    <button id="sin" class="btn btn-small btn-action" aria-label="Sine" value="sin">sin</button>
                    <button id="tan" class="btn btn-small btn-action" aria-label="Tangent" value="tan">tan</button>

                    <!-- Clear, Square Root, Percent and Division Buttons -->
                    <button id="ce" class="btn btn-action" aria-label="All Clear" value="clear">AC</button>
                    <button id="sqrt" class="btn btn-action" aria-label="Square Root" value="x">&#8730;x</button>
                    <button id="perc" class="btn btn-action" aria-label="Percent" value="perc">%</button>
                    <button id="div" class="btn btn-op" aria-label="Divide" value="/">÷</button>

                    <!-- 7, 8, 9 and Multiplication Buttons -->
                    <button id="seven" class="btn btn-inner" aria-label="7" value="7">7</button>
                    <button id="eight" class="btn btn-inner" aria-label="8" value="8">8</button>
                    <button id="nine" class="btn btn-inner" aria-label="9" value="9">9</button>
                    <button id="mult" class="btn btn-op" aria-label="Multiply" value="x">×</button>

                    <!-- 4, 5, 6 and Subtraction Buttons -->
                    <button id="four" class="btn btn-inner" aria-label="4" value="4">4</button>
                    <button id="five" class="btn btn-inner" aria-label="5" value="5">5</button>
                    <button id="six" class="btn btn-inner" aria-label="6" value="6">6</button>
                    <button id="sub" class="btn btn-op" aria-label="Subtract" value="-">-</button>

                    <!-- 1, 2, 3 and Addition Buttons -->
                    <button id="one" class="btn btn-inner" aria-label="1" value="1">1</button>
                    <button id="two" class="btn btn-inner" aria-label="2" value="2">2</button>
                    <button id="three" class="btn btn-inner" aria-label="3" value="3">3</button>
                    <button id="add" class="btn btn-op" aria-label="Add" value="+">+</button>

                    <!-- 0, Decimal, Inverse and equal Buttons -->
                    <button id="zero" class="btn btn-inner" aria-label="0" value="0">0</button>
                    <button id="dec" class="btn btn-inner" aria-label="Decimal" value=".">.</button>
                    <button id="inv" class="btn btn-inner" aria-label="Invert Sign" value="inv">+/-</button>
                    <button id="equal" class="btn btn-op" aria-label="Equal" value="=">=</button>

                    <!-- Pi, Exponent, Round to Cents and Round to Integer Buttons -->
                    <button id="pi" class="btn btn-action" aria-label="Pi" value="pi">π</button>
                    <button id="exp" class="btn btn-action" aria-label="To the Power" value="exp">x<sup>y</sup></button>
                    <button id="r2" class="btn btn-action" aria-label="Round to Centrs" value="r2">R2</button>
                    <button id="r0" class="btn btn-action" aria-label="Round to Integer" value="r0">R0</button>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
